<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="slot-loop.js" defer></script>
    <link
      rel="stylesheet"
      href="style.css
    "
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pixelify Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" style="padding-top: 15%">
      <div class="title">
        <h2 style="text-align: center">slot-machine-effect-alpha</h2>
      </div>
      <div class="threeboxes-container">
        <div
          class="box"
          id="box-first-child"
          style="background-color: #ff0000"
        ></div>
        <div
          class="box"
          id="box-second-child"
          style="background-color: #ffac00"
        ></div>
        <div
          class="box"
          id="box-third-child"
          style="background-color: #fff100"
        ></div>
      </div>
      <div class="buttons">
        <button id="loop-trigger-rock">rock</button>
        <button id="loop-trigger-paper">paper</button>
        <button id="loop-trigger-scissors">scissors</button>
      </div>
      <div class="view-code" style="text-align: center">
        <p>
          <a
            href="https://github.com/patrickabrena/slot-machine-effect-alpha/blob/main/slot-loop.js"
            target="_blank"
            >View Javascript Code</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
